syntax="proto3";

package UserRepository;

message Filter {}

message Login {
    string Type = 1;
    string Sub = 2;
    string EMail = 3;
}

message User {
    string ID = 1;
    string Firstname = 2;
    string Lastname = 3;
    repeated Login Logins = 4;
}

service UserRepository {
    rpc GetUsers(UserRepository.Filter) returns (stream UserRepository.User);
}